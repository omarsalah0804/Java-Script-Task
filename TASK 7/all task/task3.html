<!DOCTYPE html>
<html>
<head>
  <title>مستطيل بزر عرض المزيد</title>
  <style>
    

    .box {
      width: 300px;
      padding: 9px;
      background-color: rgb(184, 184, 184);
      border: 1px solid #000000;
    }

    .hidden-info {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <div class="box">
      <h3>Lorem ipsum dolor sit.</h3>
      <p class="hidden-info">Lorem ipsum dolor sit amet conse
        ctetur adipisicing elit. Rem consequuntur eos sapiente doloremque libe
        ro porro nihil illo, officia mollitia saepe  haru
        m possimus! Vitae esse ipsa in sunt dolore dolores inventore.</p>
    <a class="more-btn" onclick="toggleInfo()">more</a>
    </div>
  </div>
  

  <script>
    function toggleInfo() {
      var info = document.querySelector('.hidden-info');
      var btn = document.querySelector('.more-btn');

      if (info.style.display === 'none') {
        info.style.display = 'block';
        btn.textContent = 'hide';
      } else {
        info.style.display = 'none';
        btn.textContent = 'more';
      }
    }
  </script>
</body>
</html>
