    <script>
        function shorterString(string1 , string2 , string3 , string4 , string5){
           var arr = [string1 , string2 , string3 , string4 , string5];
           let short = arr[0];
           for(let i =1 ; i<arr.length ; i++){
            if(arr[0].length>arr[i].length){
                short = arr[i];
            }
           }
           return short;
        }
