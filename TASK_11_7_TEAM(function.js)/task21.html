<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task 21</h1>
    <script>
        function randomBetweenNumbers(num1,num2){
            if(num1<num2){
                return Math.random()*(num2-num1 +1)+num1;
            }
            else{
                return Math.random()*(num1-num2+1)+num2;
            }

        }
        let num1=Number(prompt('Enter the first number...'));
        let num2=Number(prompt('Enter the second number...'));
        let result=randomBetweenNumbers(num1,num2);
        if(num1<num2){
            console.log(`the random between ${num1} and ${num2} is ${result} `);
        }
        else{
            console.log(`the random between ${num2} and ${num1} is ${result} `);
        }
    
    </script>
</body>
</html>
