<body>
    <h1>Task 10</h1>
    <script>
        function sameLength (str1,str2){
            if(str1.length==str2.length){
                return true;
            }
            else{
                return false;
            }
        }
        let string1=prompt("Please enter the Frist string...");
        let string2=prompt("Please enter the Second string...");
        let result=sameLength(string1,string2);
        console.log(`Is the strings have the same lenght? ${result}`);

    </script>
