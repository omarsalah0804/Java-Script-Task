<body>
  <h3>Task no.3</h3>
  <h5>Script or console using capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"])</h5>

</body>
<script>
  function capitalizeNames(ar){
    return ar.map(e => `${e[0].toUpperCase()}${e.slice(1).toLowerCase()}`)
  }

</script>
