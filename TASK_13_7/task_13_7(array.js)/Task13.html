<script>
    function sumArrayForLoop(ar) {
    let sum = 0
    for (let i in ar)
      sum += ar[i]
    return sum
  }
  function sumArrayWhileLoop(ar) {
    let sum = 0, index = -1;
    while (++index < ar.length - 1) {
      sum += ar[index]
    }
    return sum
  }
  function sumArrayFunction(ar) {
    return ar.reduce((a, b) => a + b)
  }

</script>
