<script>
    function repeatCharFunction(str, char) {
    return str.split('').filter(e => e == char).length
  }
  function repeatCharForLoop(str, char) {
    let count = 0;
    for (let i in str)
      if (str[i] === char)
        count++;
    return count;
  }
  function repeatCharWhileLoop(str, char) {
    let count = 0;
    let i = -1
    while (++i < str.length)
      if (str[i] === char)
        count++;
    return count;
  }

</script>
