<script>
    function evenNumberEvenIndexFunction(ar) {
    return ar.filter((e, i) => e % 2 == 0 && i % 2 == 0 && i != 0)
  }
  function evenNumberEvenIndexForLoop(ar) {
    let newAr = []
    for (let i in ar)
      if (ar[i] % 2 == 0 && i % 2 == 0 && i != 0)
        newAr.push(ar[i])
    return newAr
  }
  function evenNumberEvenIndexWhileLoop(ar) {
    let newAr = []
    let i = -1
    while (++i < ar.length)
      if (ar[i] % 2 == 0 && i % 2 == 0 && i != 0)
        newAr.push(ar[i])
    return newAr
  }
</script>
