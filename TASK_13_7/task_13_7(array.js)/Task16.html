<script>
    function oddArrayFunction(ar) {
    ar = ar.filter(e => e % 2 != 0)
    return ar
  }
  function oddArrayForLoop(ar) {
    let odds = []
    for (let i in ar)
      if (ar[i] % 2 !== 0)
        odds.push(ar[i])
    return odds
  }
  function oddArrayWhileLoop(ar) {
    let i = -1
    let odds = []
    while (++i < ar.length)
      if (ar[i] % 2 !== 0)
        odds.push(ar[i])
    return odds
  }

</script>
