<script>
    function powerElementIndexFunction(ar) {
    return ar.map((e, i) => e ** i)
  }
  function powerElementIndexForLoop(ar) {
    for (let i in ar)
      ar[i] = ar[i] ** i
    return ar
  }
  function powerElementIndexWhileLoop(ar) {
    let i = -1
    while (++i < ar.length)
      ar[i] = ar[i] ** i
    return ar
  }

</script>
