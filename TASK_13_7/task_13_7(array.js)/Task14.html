<script>
    function minInArrayFunction(ar) {
    return Math.min(...ar)
  }
  function minInArrayForLoop(ar) {
    let min = ar[0]
    for (let i in ar)
      if (ar[i] < min)
        min = ar[i]
    return min
  }
  function minInArrayWhileLoop(ar) {
    let min = ar[0], index = -1
    while (++index < ar.length)
      if (ar[index] < min)
        min = ar[index]
    return min
  }

</script>
